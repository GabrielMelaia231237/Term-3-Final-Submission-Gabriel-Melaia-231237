      <nav>

      <h1 class="myheading" id="myHeading">Welcome To Sail Select</h1>


  <script>
       $(document).ready(function () {
           $('#myHeading').text('Welcome to Sail Select Using A Document Ready H1 Tag');
              });
</script>
  

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>

    <!-- Slides for my images -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/capetowncruise.jpg" alt="Slide 1">
              <div class="carousel-caption">
                  <h3>Cape Town Cruise</h3>
                <p>A Cruise To Cape Town</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/romecruise.jpg" alt="Slide 2">
              <div class="carousel-caption">
                  <h3>Rome Cruise</h3>
                <p>A Cruise To Rome</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/tokyocruise.jpg" alt="Slide 3">
              <div class="carousel-caption">
                  <h3>Tokyo Cruise</h3>
                <p>A Cruise To Tokyo</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
        </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
      </a>
</div>

  <div id="carousel" class="carousel carousel-dark slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <div class="row full-height">
            <div class="colalignc">
              <h1>Experience a new wave using Sail Select</h1>
              <img src="assets/heroboat.png" class="hero-image" id="hero-image" alt="Hero Image">
              
            </div>
            <a class="takebutton-style" href="browse.html">Take a look at available cruises</a>
            <div class="colaligne">
              
            </div>
          </div>
        </div>
