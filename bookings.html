<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <header>
        <div>
          <img src="assets/saillogo.jpg" alt="" class="logoimage">
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="index.html">About</a>
          <a href="index.html">Services</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <section id="filter">
        <label for="price-filter">Sort by Price:</label>
        <select id="price-filter">
            <option value="low-to-high">Low to High</option>
            <option value="high-to-low">High to Low</option>
        </select>
    
        <label for="duration-filter">Filter by Duration:</label>
        <select id="duration-filter">
            <option value="all">All Durations</option>
            <option value="short">5 Days or Less</option>
            <option value="long">More than 5 Days</option>
        </select>
    
        <label for="destination-filter">Filter by Destination:</label>
        <select id="destination-filter">
            <option value="all">All Destinations</option>
            <option value="Maldives">Maldives</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Cape Town">Cape Town</option>
            <option value="Tokyo">Tokyo</option>
        </select>
    </section>
    
    <section id="cruise-list">
        <div class="cruise-container">
            <!-- Cruise Card 1 -->
            <div class="cruise-card" data-duration="short" data-destination="Cape Town" data-price="7500">
                <img src="assets/maldives.png" alt="Cruise 1">
                <h2>Maldives</h2>
                <p>Destination: Maldives to Cape Town</p>
                <p>Price: R5000</p>
                <div class="button-container">
                    <button class="book-button">Book Now</button>
                    <button class="info-button">Info</button>
                    <div class="info-card" style="display: none;">
                        <p>Destination: Maldives</p>
                        <p>Weather: Sunny</p>
                        <p>Trip Duration: 4 days</p>
                        <p>Weather: </p>
                    </div>
                </div>
            </div>
    
            <!-- Cruise Card 2 -->
            <div class="cruise-card" data-duration="long" data-destination="Los Angeles" data-price="7000">
                <img src="assets/borabora.jpg" alt="Cruise 2">
                <h2>Los Angeles</h2>
                <p>Destination: Los Angeles to Caribbean</p>
                <p>Price: R7000</p>
                <div class="button-container">
                    <button class="book-button">Book Now</button>
                    <button class="info-button">Info</button>
                    <div class="info-card" style="display: none;">
                        <p>Destination: Los Angeles</p>
                        <p>Weather: Sunny</p>
                        <p>Trip Duration: 5 days</p>
                    </div>
                </div>
            </div>
    
            <!-- Add more cruise cards here with appropriate data attributes -->
            
        </div>
    </section>
    

    <script src="main.js"></script>
</body>
</html>
